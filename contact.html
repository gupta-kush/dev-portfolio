<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Kush Gupta - Contact</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      overflow-y: auto;
    }

    .page-wrap {
      text-align: center;
      padding: 40px 20px;
      font-family: 'Minecraftia', sans-serif;
      color: white;
    }

    .contact-info {
      font-size: 16px;
      margin-bottom: 30px;
      line-height: 2;

      font-family: 'Arial', sans-serif;
      background-color: rgba(0, 0, 0, 0.7);
      color: #fff;
      padding: 20px;
      border: 2px solid #ccc;
      text-shadow: 1px 1px #000;
      image-rendering: pixelated;
    }

    .contact-info a {
      color: #ffff00;
      text-decoration: none;
    }

    .contact-info a:hover {
      text-decoration: underline;
    }

    .mc-button {
      margin-bottom: 30px;
      width: 250px;
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="page-wrap">
    <button class="mc-button" onclick="location.href='index.html'">
      <div class="minecraft-text">Back</div>
    </button>

    <h2 class="section-title" style="margin-bottom: 20px;">Contact Info</h2>

    <div class="contact-info">
      <p>Email: <a href="mailto:kushg@tamu.edu">kushg@tamu.edu</a></p>
      <p>Phone: <a href="tel:+19728004922">(972) 800-4922</a></p>
      <p>GitHub: <a href="https://github.com/gupta-kush" target="_blank">github.com/gupta-kush</a></p>
      <p>LinkedIn: <a href="https://www.linkedin.com/in/kush-gupta-623430243/" target="_blank">linkedin.com/in/kush-gupta-623430243/</a></p>
    </div>


    <h3 class="section-title" style="margin-top: 40px;">Reach Out</h3>

    <form id="contact-form" class="contact-form" action="https://formspree.io/f/mblolazp" method="POST" onsubmit="return submitForm(event)">
      <input type="text" name="name" placeholder="Your Name" required class="contact-input" />
      <input type="email" name="_replyto" placeholder="Your Email" required class="contact-input" />
      <textarea name="message" placeholder="Your Message" required class="contact-textarea"></textarea>
      <button type="submit" class="mc-button" style="margin-top: 20px;">
        <div class="minecraft-text">Send Message</div>
      </button>
    </form>

    <p id="success-message" style="display:none; color:#00FF00; margin-top:20px;">Message sent successfully! ðŸŽ‰</p>


  </div>

  <script>
    function submitForm(event) {
      event.preventDefault(); // Stop normal form submit
      const form = document.getElementById('contact-form');
    
      fetch(form.action, {
        method: form.method,
        body: new FormData(form),
        headers: { 'Accept': 'application/json' }
      }).then(response => {
        if (response.ok) {
          form.reset(); // Clear the form
          document.getElementById('success-message').style.display = 'block';
        } else {
          alert('Oops! Something went wrong.');
        }
      }).catch(error => {
        alert('Oops! Something went wrong.');
      });
    
      return false;
    }
    </script>

</body>
</html>
